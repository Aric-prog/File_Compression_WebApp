<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AOAstylesD2.css">
    <title>Decompress</title>
</head>

<body>
    <nav>
        <ul>
            <li><a class="compress" href="../HTML Stuff/Compress.html">Compress</a></li>
            <li><a class="decompress" href="">Decompress</a></li>
        </ul>
    </nav>

    <main>
        <form action="">
            <div>
                <div class="files">
                    <span class="dragFile">Drag a compressed file here</span>
                    <p class="pickFileText">or pick one</p>
                    <div class="divButton">
                        <div class="uploadButton">
                            <input type="file" id="file" class="fileButton">
                            <label for="file">+</label>
                        </div>
                    </div>
                </div>
                <p class="rawSize">Raw Size: 40kb</p>
            </div>
            <div class="downloadDiv">
                <a class="downloadButton" href="path_to_file" download="proposed_file_name">Download Decompressed File
                    Here</a>
            </div>
        </form>
    </main>
</body>

</html>
